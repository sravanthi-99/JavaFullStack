<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10;
        let y=2;
        <!--Logical Operators-->
        document.writeln(x&&y,"<br>");
        document.writeln(x||y,"<br>");
        document.writeln(!x,"<br>");
    </script>
</body>
</html>
