<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10;
        <!--Assignment Operators-->
        x +=2;
         document.writeln(x +"<br>");
        x-=2;
        document.writeln(x +"<br>");
        x*=2;
        document.writeln(x +"<br>");
        x/=2;
        document.writeln(x +"<br>");
        x%=2;
        document.writeln(x +"<br>");
    </script>
</body>
</html>
