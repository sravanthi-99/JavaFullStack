<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=10;
        y=2;
        <!--Arithmetic Operators-->
        document.write(x+y +"<br>");
        document.write(x-y +"<br>");
        document.write(x*y +"<br>");
        document.write(x/y +"<br>");
        document.write(x%y +"<br>");
       </script>
</body>
</html>
