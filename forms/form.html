<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        fieldset
        {
            background-color:#ADD8E6;
        }
    </style>
<body>
    <div width="50%">
    <fieldset>
        <h3 align ="center"><b><big>REGISTRATION FORM</big></b></h3>
    <form>
        <table align="center" cellspacing="20px">
            <tr>
              <td><label>Name</label></td>
              <td><input type="text" autofocus></td>
           </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="s" id="1">
        <label for="1">Male</label>
        <input type="radio" name="s" id="2">
        <label for="2">Female</label>
        <input type="radio" name="s" id="3">
        <label for="3">Others</label></td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label>Email id <span style="color:red;">*</span></label></td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td><label>Mobile No.</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>Whatsapp No.</label></td>
            <td> <input type="number"></td>
        </tr>
        <tr>
            <td><label>Father Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Mother Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Parent/Gaurdian No.</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>SSC(%/CGPA)<span style="color:red;">*</span></label></td>
            <td><input type="number" required></td>
         </tr>
        <tr>
            <td><label>Inter/Dip(%/CGPA) <span style="color:red;">*</span></label></td>
            <td><input type="number" required></td>
        </tr>
        <tr>
            <td><label>Currently pursuing(year)</label></td>
            <td><select>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
        </select></td>
        </tr>
        <tr>
            <td><label>Upload Resume(10MB)</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><input type="submit" style="background-color:#008000"></td>
        </tr>
        </table>
    </form>
    </fieldset>
    </div>
</body>
</html>
