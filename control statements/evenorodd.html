<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="1"></h3>
    <p id="2"></p>

        x=10;
        if(x%2==0)
        {
            document.getElementById(1).innerHTML=x+" is even";

        else
        {
            document.getElementById(2).innerHTML=x+" is odd";
        }
    </script>
